const findLetter = (roman) => {
  for (const [category, letters] of Object.entries(MATRIKA_DATA)) {
    const found = letters.find(l => l.roman === roman);
    if (found) return { ...found, category };
  }
  return null;
};

    source: 'Jāti ending: one of several mantra closings including namaḥ, svāhā, vauṣaṭ, huṁ phaṭ'
  },
  'namaḥ': { 
    devanagari: 'नमः', 
    name: 'Salutation', 
    components: ['na', 'ma', 'aḥ'], 
    description: 'I bow, offering of self',
    rajanaka: 'The jāti—what births or crystallizes the experience into pūjā. Na is dental (precision), ma is labial (where breath meets world—completion, offering). The visarga (ḥ) opens out again. "I bow" but also "not mine"—the offering of ego-ownership.',
    source: 'Most common jāti ending: turns bīja into pūjā experience'
  },
  'svāhā': { 
    devanagari: 'स्वाहा', 
    name: 'Fire Offering', 
    components: ['sa', 'va', 'ā', 'ha', 'ā'], 
    description: 'Into the sacred fire, consummation',
    rajanaka: 'Svāhā means "into the fire, I give it away." The self-offering. The oblation that completes the cycle. In the Mahā-Ganapati mantra it closes: sarvajanam me vaśamānaya svāhā—"bring all this under my influence, and into the fire I offer that." You receive and release in one gesture.',
    source: 'Closes the Mahā-Ganapati mūla mantra'
  },
};

const GROUPED_PRESETS = [
  { 
    name: 'ॐ श्रीं ह्रीं क्लीं ग्लौं गं', 
    subtitle: 'Mahā-Ganapati Bīja Sequence', 
    bijaSequence: ['oṁ', 'śrīṁ', 'hrīṁ', 'klīṁ', 'glauṁ', 'gaṁ'],
    source: 'From the 28-syllable Mahā-Ganapati mūla mantra'
  },
  { 
    name: 'ॐ गं नमः', 
    subtitle: 'Ekākṣara Ganapati', 
    bijaSequence: ['oṁ', 'gaṁ', 'namaḥ'],
    source: 'The "One Syllable" form—clarity, specificity, finding the subtle touch'
  },
  { 
    name: 'ह्रीं गं', 
    subtitle: 'Viri-Ganapati Opening',
    bijaSequence: ['hrīṁ', 'gaṁ'],
    source: 'Grounded (hrīṁ) + Ganapati (gaṁ)—for dealing with what doesn\'t make sense'
  },
  { 
    name: 'श्रीं गं', 
    subtitle: 'Lakṣmī-Ganapati',
    bijaSequence: ['śrīṁ', 'gaṁ'],
    source: 'Auspiciousness + Ganapati—golden lustre, gentle form (saumya)'
  },
  { 
    name: 'ह्रीं ग्रीं ह्रीं', 
    subtitle: 'Śakti Ganapati',
    bijaSequence: ['hrīṁ', 'gaṁ', 'hrīṁ'],
    source: 'Just 3 syllables—consorted Ganapati, golden, three eyes'
  },
  { 
    name: 'ॐ गूं नमः', 
    subtitle: 'Heramba Ganapati',
    bijaSequence: ['oṁ', 'gaṁ', 'namaḥ'],
    source: 'Five-faced Ganesha who addresses the buffalo demon: "Hey, get going!"'
  },
];

function MatrikaLab() {
  const [activeLetters, setActiveLetters] = useState([]);
  const [bijaSequence, setBijaSequence] = useState([]);
  const [isPlaying, setIsPlaying] = useState(false);
  const [volume, setVolume] = useState(0.3);
  const [repetitions, setRepetitions] = useState(108);
  const [currentRep, setCurrentRep] = useState(0);
  const [groupedMode, setGroupedMode] = useState(true);
  const [groupedBijaSequence, setGroupedBijaSequence] = useState(['oṁ', 'śrīṁ', 'hrīṁ', 'klīṁ', 'glauṁ', 'gaṁ']);
  const [currentBija, setCurrentBija] = useState(null);
  const [bijaDuration, setBijaDuration] = useState(1500);
  const [silenceDuration, setSilenceDuration] = useState(800);
  const [selectedBijaInfo, setSelectedBijaInfo] = useState(null);
  const [showYantraDuringPlay, setShowYantraDuringPlay] = useState(true);
  const [speed, setSpeed] = useState(1); // 0.5 = slow, 1 = normal, 2 = fast
  const [sankalpaInput, setSankalpaInput] = useState('');
  const [sankalpaLoading, setSankalpaLoading] = useState(false);
  const [sankalpaSubmitted, setSankalpaSubmitted] = useState(false);

  const SANKALPA_API = 'https://script.google.com/macros/s/AKfycby_tqyU6YH-R5lyMhfw_5GkVl9ixX59tHYAB_ffD56cjcrAAAsTM0EG4YLKCCLg5LGatA/exec';

  const canvasRef = useRef(null);
  const audioContextRef = useRef(null);
  const stopRequestedRef = useRef(false);
  const particlesRef = useRef([]);
  const animationRef = useRef(null);
  const timeRef = useRef(0);

  const getAudioContext = useCallback(() => {
    if (!audioContextRef.current) {
      audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioContextRef.current;
  }, []);

  const submitSankalpa = async () => {
    if (!sankalpaInput.trim()) return;
    setSankalpaLoading(true);
    try {
      await fetch(SANKALPA_API, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({ sankalpa: sankalpaInput.trim() })
      });
      setSankalpaInput('');
      setSankalpaSubmitted(true);
      setTimeout(() => setSankalpaSubmitted(false), 3000);
    } catch (err) {
      console.log('Could not save sankalpa');
    }
    setSankalpaLoading(false);
  };

  // Particle class
  class Particle {
    constructor(x, y, w, h) {
      this.x = x; this.y = y; this.baseX = x; this.baseY = y;
      this.canvasWidth = w; this.canvasHeight = h;
      this.size = Math.random() * 2 + 1;
      this.density = Math.random() * 30 + 1;
      this.hue = Math.random() * 60 + 20;
    }
    update(frequencies, time) {
      if (frequencies.length === 0) {
        this.x += (this.baseX - this.x) * 0.02;
        this.y += (this.baseY - this.y) * 0.02;
        return;
      }
      let totalForceX = 0, totalForceY = 0;
      frequencies.forEach((freq, index) => {
        const wavelength = 800 / freq;
        const phase = time * freq * 0.001 + index * Math.PI * 0.5;
        const centerX = this.canvasWidth / 2, centerY = this.canvasHeight / 2;
        const dx = this.x - centerX, dy = this.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const radialWave = Math.sin(distance / wavelength * Math.PI * 2 + phase);
        const angularWave = Math.sin(Math.atan2(dy, dx) * (3 + index) + phase * 0.5);
        const waveIntensity = radialWave * angularWave;
        const forceMagnitude = waveIntensity * this.density * 0.3;
        const angle = Math.atan2(dy, dx);
        totalForceX += Math.cos(angle + Math.PI / 2) * forceMagnitude;
        totalForceY += Math.sin(angle + Math.PI / 2) * forceMagnitude;
      });
      this.x += totalForceX * 0.1; this.y += totalForceY * 0.1;
      this.x += (this.baseX - this.x) * 0.005; this.y += (this.baseY - this.y) * 0.005;
      const padding = 20;
      if (this.x < padding) this.x = padding;
      if (this.x > this.canvasWidth - padding) this.x = this.canvasWidth - padding;
      if (this.y < padding) this.y = padding;
      if (this.y > this.canvasHeight - padding) this.y = this.canvasHeight - padding;
    }
    draw(ctx, frequencies) {
      const intensity = frequencies.length > 0 ? Math.min(frequencies.length / 3, 1) : 0.3;
      const alpha = 0.4 + intensity * 0.5;
      const hueShift = frequencies.reduce((acc, f) => acc + f, 0) % 360;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size * (1 + intensity * 0.5), 0, Math.PI * 2);
      ctx.fillStyle = `hsla(${(this.hue + hueShift) % 360}, 70%, 65%, ${alpha})`;
      ctx.fill();
    }
  }

  // Initialize particles
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const initParticles = () => {
      const particles = [];
      for (let i = 0; i < 600; i++) {
        const angle = (i / 600) * Math.PI * 2;
        const radius = Math.random() * Math.min(canvas.width, canvas.height) * 0.4;
        const x = canvas.width / 2 + Math.cos(angle) * radius;
        const y = canvas.height / 2 + Math.sin(angle) * radius;
        particles.push(new Particle(x, y, canvas.width, canvas.height));
      }
      particlesRef.current = particles;
    };
    const handleResize = () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      initParticles();
    };
    handleResize();
    window.addEventListener('resize', handleResize);
    return () => window.removeEventListener('resize', handleResize);
  }, []);

  // Animation loop
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    const animate = () => {
      timeRef.current += 16;
      ctx.fillStyle = 'rgba(12, 10, 8, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const activeFreqs = activeLetters.map(l => l.freq);
      if (activeFreqs.length > 0) {
        const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width*0.4);
        const hue = (activeFreqs.reduce((a,b) => a+b, 0) * 0.5) % 360;
        gradient.addColorStop(0, `hsla(${hue}, 60%, 30%, 0.1)`);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      particlesRef.current.forEach(p => { p.update(activeFreqs, timeRef.current); p.draw(ctx, activeFreqs); });
      animationRef.current = requestAnimationFrame(animate);
    };
    animate();
    return () => { if (animationRef.current) cancelAnimationFrame(animationRef.current); };
  }, [activeLetters]);

  // Play grouped bija
  const playGroupedBija = useCallback((bijaKey, duration) => {
    const bija = BIJA_COMPOUNDS[bijaKey];
    if (!bija) return;
    const ctx = getAudioContext();
    const masterGain = ctx.createGain();
    masterGain.connect(ctx.destination);
    const oscillators = [];
    const components = bija.components.map(r => findLetter(r)).filter(Boolean);
    
    components.forEach((letter, index) => {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(letter.freq, ctx.currentTime);
      const stagger = index * 0.08;
      const dur = (duration / 1000) - stagger;
      gain.gain.setValueAtTime(0, ctx.currentTime + stagger);
      gain.gain.linearRampToValueAtTime(volume * 0.6, ctx.currentTime + stagger + 0.1);
      gain.gain.setValueAtTime(volume * 0.6, ctx.currentTime + stagger + dur * 0.7);
      gain.gain.linearRampToValueAtTime(0, ctx.currentTime + stagger + dur);
      osc.connect(gain);
      gain.connect(masterGain);
      osc.start(ctx.currentTime + stagger);
      osc.stop(ctx.currentTime + stagger + dur + 0.1);
      oscillators.push(osc);
      
      // Harmonic
      const osc2 = ctx.createOscillator();
      const gain2 = ctx.createGain();
      osc2.type = 'triangle';
      osc2.frequency.setValueAtTime(letter.freq * 2, ctx.currentTime);
      gain2.gain.setValueAtTime(0, ctx.currentTime + stagger);
      gain2.gain.linearRampToValueAtTime(volume * 0.15, ctx.currentTime + stagger + 0.1);
      gain2.gain.linearRampToValueAtTime(0, ctx.currentTime + stagger + dur);
      osc2.connect(gain2);
      gain2.connect(masterGain);
      osc2.start(ctx.currentTime + stagger);
      osc2.stop(ctx.currentTime + stagger + dur + 0.1);
    });
    
    setActiveLetters(components);
    setTimeout(() => { masterGain.disconnect(); }, duration + 200);
  }, [getAudioContext, volume]);

  // Play sequence
  const playSequence = useCallback(async () => {
    if (groupedBijaSequence.length === 0 || isPlaying) return;
    setIsPlaying(true);
    setCurrentRep(0);
    stopRequestedRef.current = false;
    
    // Calculate actual durations based on speed (higher speed = shorter duration)
    const actualBijaDuration = Math.round(bijaDuration / speed);
    const actualSilenceDuration = Math.round(silenceDuration / speed);
    
    for (let rep = 0; rep < repetitions; rep++) {
      if (stopRequestedRef.current) break;
      setCurrentRep(rep + 1);
      
      for (let i = 0; i < groupedBijaSequence.length; i++) {
        if (stopRequestedRef.current) break;
        const bijaKey = groupedBijaSequence[i];
        const bija = BIJA_COMPOUNDS[bijaKey];
        if (bija) {
          setCurrentBija({ key: bijaKey, ...bija });
          playGroupedBija(bijaKey, actualBijaDuration);
          await new Promise(r => setTimeout(r, actualBijaDuration));
          setActiveLetters([]);
          setCurrentBija(null);
          if (i < groupedBijaSequence.length - 1) await new Promise(r => setTimeout(r, actualSilenceDuration));
        }
      }
      if (rep < repetitions - 1 && !stopRequestedRef.current) await new Promise(r => setTimeout(r, actualSilenceDuration * 2));
    }
    setActiveLetters([]);
    setCurrentBija(null);
    setIsPlaying(false);
    setCurrentRep(0);
  }, [groupedBijaSequence, isPlaying, repetitions, bijaDuration, silenceDuration, speed, playGroupedBija]);

  const stopPlayback = () => { stopRequestedRef.current = true; };

  // Styles
  const containerStyle = { minHeight: '100vh', background: 'linear-gradient(145deg, #0c0a08 0%, #1a1510 50%, #0d0b09 100%)', color: '#e8e0d5', fontFamily: '"Cormorant Garamond", Georgia, serif', padding: '20px' };
  const headerStyle = { textAlign: 'center', marginBottom: '30px' };
  const titleStyle = { fontSize: 'clamp(2rem, 5vw, 3.5rem)', fontWeight: 300, letterSpacing: '0.15em', marginBottom: '8px', background: 'linear-gradient(135deg, #d4a574 0%, #e8c9a0 50%, #c9a066 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' };
  const subtitleStyle = { fontSize: '1rem', color: '#9a8b7a', letterSpacing: '0.3em', textTransform: 'uppercase', fontWeight: 300 };
  const mainGridStyle = { display: 'grid', gridTemplateColumns: '1fr 2fr', gap: '30px', maxWidth: '1400px', margin: '0 auto' };
  const panelStyle = { background: 'rgba(20, 17, 14, 0.8)', borderRadius: '12px', padding: '20px', border: '1px solid rgba(200, 160, 100, 0.15)' };
  const canvasContainerStyle = { position: 'relative', background: 'rgba(12, 10, 8, 0.9)', borderRadius: '12px', border: '1px solid rgba(200, 160, 100, 0.15)', overflow: 'hidden', aspectRatio: '16/10' };
  const canvasStyle = { width: '100%', height: '100%', display: 'block' };
  const buttonStyle = { padding: '12px 20px', background: 'linear-gradient(145deg, rgba(180, 140, 200, 0.2), rgba(160, 120, 180, 0.1))', border: '1px solid rgba(180, 140, 200, 0.3)', borderRadius: '8px', color: '#d4b4e4', cursor: 'pointer', fontSize: '0.9rem', letterSpacing: '0.1em', marginRight: '10px' };
  const bijaButtonStyle = { padding: '8px 12px', background: 'rgba(30, 25, 20, 0.8)', border: '1px solid rgba(180, 140, 200, 0.2)', borderRadius: '6px', color: '#c0a0d0', cursor: 'pointer', fontSize: '1.1rem', fontFamily: '"Noto Sans Devanagari", sans-serif', margin: '4px' };

  return e('div', { style: containerStyle },
    e('header', { style: headerStyle },
      e('img', { src: YANTRA_IMAGE, style: { width: '80px', height: '80px', borderRadius: '8px', marginBottom: '12px', opacity: 0.9, boxShadow: '0 0 20px rgba(100, 180, 100, 0.2)' } }),
      e('h1', { style: titleStyle }, 'मातृका MATRIKA'),
      e('p', { style: subtitleStyle }, 'Frequency Laboratory')
    ),
    e('div', { style: mainGridStyle },
      // Left panel
      e('div', { style: panelStyle },
        e('h2', { style: { fontSize: '0.85rem', letterSpacing: '0.2em', color: '#a09080', marginBottom: '16px' } }, 'GROUPED BĪJA MODE'),
        e('p', { style: { fontSize: '0.8rem', color: '#807060', marginBottom: '16px' } }, 'Build mantras with compound bījas. Each syllable plays as layered frequencies.'),
        
        // Bija buttons
        e('div', { style: { marginBottom: '16px' } },
          Object.entries(BIJA_COMPOUNDS).map(([key, bija]) =>
            e('button', { 
              key, 
              style: { 
                ...bijaButtonStyle, 
                background: selectedBijaInfo === key ? 'rgba(180, 140, 200, 0.2)' : 'rgba(30, 25, 20, 0.8)',
                borderColor: selectedBijaInfo === key ? 'rgba(180, 140, 200, 0.4)' : 'rgba(180, 140, 200, 0.2)'
              }, 
              onClick: () => {
                setGroupedBijaSequence(prev => [...prev, key]);
                setSelectedBijaInfo(key);
              },
              onMouseEnter: () => setSelectedBijaInfo(key),
              disabled: isPlaying 
            }, bija.devanagari)
          )
        ),
        
        // Selected bija info panel
        selectedBijaInfo && BIJA_COMPOUNDS[selectedBijaInfo] && e('div', { style: { marginBottom: '16px', padding: '12px', background: 'rgba(180, 140, 200, 0.05)', borderRadius: '8px', border: '1px solid rgba(180, 140, 200, 0.15)' } },
          e('div', { style: { display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '8px' } },
            e('span', { style: { fontSize: '2rem', fontFamily: '"Noto Sans Devanagari", sans-serif', color: '#d4b4e4' } }, BIJA_COMPOUNDS[selectedBijaInfo].devanagari),
            e('div', null,
              e('div', { style: { fontSize: '0.9rem', color: '#b0a0c0', fontWeight: 500 } }, BIJA_COMPOUNDS[selectedBijaInfo].name),
              e('div', { style: { fontSize: '0.75rem', color: '#807070' } }, BIJA_COMPOUNDS[selectedBijaInfo].description)
            )
          ),
          // Component letters display
          e('div', { style: { display: 'flex', alignItems: 'center', gap: '6px', marginBottom: '10px', flexWrap: 'wrap' } },
            e('span', { style: { fontSize: '0.7rem', color: '#706060', marginRight: '4px' } }, 'Components:'),
            BIJA_COMPOUNDS[selectedBijaInfo].components.map((roman, i) => {
              const letter = findLetter(roman);
              return letter ? e('span', { key: i, style: { padding: '3px 8px', background: CATEGORY_COLORS[letter.category] + '22', border: '1px solid ' + CATEGORY_COLORS[letter.category] + '44', borderRadius: '4px', fontSize: '0.9rem', fontFamily: '"Noto Sans Devanagari", sans-serif', color: CATEGORY_COLORS[letter.category] } }, 
                letter.devanagari, 
                e('span', { style: { fontSize: '0.65rem', marginLeft: '4px', opacity: 0.7 } }, letter.roman)
              ) : e('span', { key: i, style: { padding: '3px 8px', background: 'rgba(100,100,100,0.2)', borderRadius: '4px', fontSize: '0.75rem', color: '#909090' } }, roman);
            })
          ),
          e('div', { style: { fontSize: '0.75rem', color: '#908070', lineHeight: 1.5 } }, BIJA_COMPOUNDS[selectedBijaInfo].rajanaka),
          BIJA_COMPOUNDS[selectedBijaInfo].source && e('div', { style: { marginTop: '8px', fontSize: '0.65rem', color: '#605040', fontStyle: 'italic' } }, BIJA_COMPOUNDS[selectedBijaInfo].source)
        ),
        
        // Presets
        e('div', { style: { marginBottom: '16px' } },
          e('p', { style: { fontSize: '0.7rem', color: '#706060', marginBottom: '8px' } }, 'PRESETS'),
          GROUPED_PRESETS.map((preset, i) =>
            e('button', { key: i, style: { ...bijaButtonStyle, display: 'block', width: '100%', textAlign: 'left', marginBottom: '4px' }, onClick: () => setGroupedBijaSequence(preset.bijaSequence), disabled: isPlaying },
              preset.name, ' ', e('span', { style: { fontSize: '0.7rem', color: '#605050' } }, preset.subtitle)
            )
          )
        ),
        
        // Settings
        e('div', { style: { marginBottom: '16px' } },
          e('label', { style: { fontSize: '0.7rem', color: '#706060', display: 'block' } }, 'REPETITIONS'),
          e('select', { value: repetitions, onChange: ev => setRepetitions(parseInt(ev.target.value)), disabled: isPlaying, style: { width: '100%', padding: '8px', background: 'rgba(30,25,20,0.8)', border: '1px solid rgba(200,160,100,0.2)', borderRadius: '4px', color: '#c0b0a0', marginBottom: '12px' } },
            [1,3,9,27,54,108].map(n => e('option', { key: n, value: n }, n === 108 ? '108 (मालā)' : n + '×'))
          ),
          
          e('label', { style: { fontSize: '0.7rem', color: '#706060', display: 'block' } }, 'SPEED'),
          e('div', { style: { display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '12px' } },
            e('span', { style: { fontSize: '0.7rem', color: '#605050' } }, 'Slow'),
            e('input', { type: 'range', min: 0.25, max: 3, step: 0.25, value: speed, onChange: ev => setSpeed(parseFloat(ev.target.value)), disabled: isPlaying, style: { flex: 1, accentColor: '#c9a066' } }),
            e('span', { style: { fontSize: '0.7rem', color: '#605050' } }, 'Fast')
          ),
          e('div', { style: { fontSize: '0.7rem', color: '#807060', textAlign: 'center', marginBottom: '12px' } }, speed === 1 ? 'Normal' : speed < 1 ? (1/speed).toFixed(1) + '× slower' : speed.toFixed(1) + '× faster'),
          
          e('label', { style: { fontSize: '0.7rem', color: '#706060', display: 'block' } }, 'VOLUME'),
          e('input', { type: 'range', min: 0, max: 1, step: 0.01, value: volume, onChange: ev => setVolume(parseFloat(ev.target.value)), style: { width: '100%', accentColor: '#c9a066', marginBottom: '12px' } }),
          
          // Yantra toggle
          e('label', { style: { display: 'flex', alignItems: 'center', gap: '8px', cursor: 'pointer', fontSize: '0.75rem', color: '#908070' } },
            e('input', { type: 'checkbox', checked: showYantraDuringPlay, onChange: ev => setShowYantraDuringPlay(ev.target.checked), style: { accentColor: '#7a9a7a' } }),
            'Show yantra during playback'
          )
        ),
        
        e('button', { style: { ...bijaButtonStyle, background: 'rgba(100,60,80,0.3)' }, onClick: () => setGroupedBijaSequence([]), disabled: isPlaying }, 'Clear Sequence')
      ),
      
      // Right panel
      e('div', { style: { display: 'flex', flexDirection: 'column', gap: '20px' } },
        // Canvas
        e('div', { style: canvasContainerStyle },
          e('canvas', { ref: canvasRef, style: canvasStyle }),
          
          // Large yantra overlay during entire playback (when enabled) - ONLY yantra, nothing else
          isPlaying && showYantraDuringPlay && e('div', { style: { position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, display: 'flex', alignItems: 'center', justifyContent: 'center', background: 'rgba(12,10,8,0.9)' } },
            e('img', { src: YANTRA_IMAGE, style: { width: '320px', height: '320px', borderRadius: '12px', boxShadow: '0 0 80px rgba(100, 180, 100, 0.4)' } })
          ),
          
          // Bija info overlay (when yantra option is disabled)
          isPlaying && !showYantraDuringPlay && currentBija && e('div', { style: { position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', background: 'rgba(12,10,8,0.88)', padding: '20px' } },
            e('div', { style: { fontSize: '6rem', fontFamily: '"Noto Sans Devanagari", sans-serif', color: '#d4b4e4', textShadow: '0 0 60px rgba(180,140,200,0.6)', marginBottom: '8px', lineHeight: 1 } }, currentBija.devanagari),
            e('div', { style: { fontSize: '1.2rem', color: '#b0a0c0', marginBottom: '4px', letterSpacing: '0.1em' } }, currentBija.name),
            e('div', { style: { fontSize: '0.85rem', color: '#908070', fontStyle: 'italic', marginBottom: '16px' } }, currentBija.description),
            // Component letters
            e('div', { style: { display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '16px', flexWrap: 'wrap', justifyContent: 'center' } },
              currentBija.components && currentBija.components.map((roman, i) => {
                const letter = findLetter(roman);
                return letter ? e('span', { key: i, style: { padding: '6px 12px', background: CATEGORY_COLORS[letter.category] + '33', border: '1px solid ' + CATEGORY_COLORS[letter.category] + '66', borderRadius: '6px', fontSize: '1.2rem', fontFamily: '"Noto Sans Devanagari", sans-serif', color: CATEGORY_COLORS[letter.category], textShadow: '0 0 10px ' + CATEGORY_COLORS[letter.category] + '44' } }, 
                  letter.devanagari, 
                  e('span', { style: { fontSize: '0.7rem', marginLeft: '6px', opacity: 0.8 } }, letter.roman),
                  e('span', { style: { fontSize: '0.6rem', marginLeft: '4px', opacity: 0.6 } }, Math.round(letter.freq) + 'Hz')
                ) : null;
              })
            ),
            // Rajanaka teaching
            currentBija.rajanaka && e('div', { style: { maxWidth: '450px', fontSize: '0.75rem', color: '#a09080', lineHeight: 1.6, textAlign: 'center', padding: '12px', background: 'rgba(200,160,100,0.05)', borderRadius: '8px', border: '1px solid rgba(200,160,100,0.1)' } }, currentBija.rajanaka)
          )
        ),
        
        // Sequence display
        e('div', { style: panelStyle },
          e('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' } },
            e('h2', { style: { fontSize: '0.85rem', letterSpacing: '0.2em', color: '#a09080' } }, 'CURRENT SEQUENCE'),
            isPlaying && e('span', { style: { fontSize: '1.2rem', color: '#d4a574' } }, currentRep, ' / ', repetitions)
          ),
          e('div', { style: { minHeight: '60px', background: 'rgba(10,8,6,0.6)', borderRadius: '8px', padding: '12px', display: 'flex', alignItems: 'center', gap: '12px', flexWrap: 'wrap', marginBottom: '16px' } },
            groupedBijaSequence.length === 0 
              ? e('span', { style: { color: '#605040', fontStyle: 'italic' } }, 'Click bījas to build your mantra...')
              : groupedBijaSequence.map((key, i) => {
                  const bija = BIJA_COMPOUNDS[key];
                  return bija ? e('span', { key: i, style: { fontSize: '2rem', fontFamily: '"Noto Sans Devanagari", sans-serif', color: '#d4b4e4', textShadow: '0 0 20px rgba(180,140,200,0.4)' } }, bija.devanagari) : null;
                })
          ),
          e('div', null,
            !isPlaying
              ? e('button', { style: buttonStyle, onClick: playSequence, disabled: groupedBijaSequence.length === 0 }, '▶ Play (', repetitions, '×)')
              : e('button', { style: { ...buttonStyle, background: 'linear-gradient(145deg, rgba(180,100,100,0.2), rgba(160,80,80,0.1))', borderColor: 'rgba(180,100,100,0.3)', color: '#d4a4a4' }, onClick: stopPlayback }, '◼ Stop')
          )
        )
      )
    ),
    // Sankalpa Section - Full Width
    e('div', { style: { ...panelStyle, maxWidth: '1400px', margin: '30px auto 0', padding: '24px' } },
      e('h2', { style: { fontSize: '0.85rem', letterSpacing: '0.2em', color: '#a09080', marginBottom: '8px' } }, 'SANKALPA'),
      e('p', { style: { fontSize: '0.8rem', color: '#807060', marginBottom: '20px' } }, 'Set your intention. Your sankalpas are saved to a private log.'),
      e('div', { style: { display: 'flex', gap: '12px', marginBottom: '24px' } },
        e('input', {
          type: 'text',
          value: sankalpaInput,
          onChange: (ev) => setSankalpaInput(ev.target.value),
          onKeyDown: (ev) => ev.key === 'Enter' && submitSankalpa(),
          placeholder: 'Enter your intention...',
          style: {
            flex: 1,
            padding: '12px 16px',
            background: 'rgba(10, 8, 6, 0.6)',
            border: '1px solid rgba(200, 160, 100, 0.2)',
            borderRadius: '8px',
            color: '#e8e0d5',
            fontSize: '1rem',
            fontFamily: '"Cormorant Garamond", Georgia, serif',
            outline: 'none'
          }
        }),
        e('button', {
          onClick: submitSankalpa,
          disabled: sankalpaLoading || !sankalpaInput.trim(),
          style: {
            ...buttonStyle,
            marginRight: 0,
            opacity: sankalpaLoading || !sankalpaInput.trim() ? 0.5 : 1
          }
        }, sankalpaLoading ? 'Saving...' : 'Set Sankalpa')
      ),
      sankalpaSubmitted && e('div', { style: { padding: '12px 16px', background: 'rgba(100, 180, 100, 0.1)', border: '1px solid rgba(100, 180, 100, 0.3)', borderRadius: '8px', color: '#a0c0a0', fontSize: '0.9rem' } },
        'Your intention has been set.'
      )
    )
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(e(MatrikaLab));
  </script>
</body>
</html>
